<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrtkosten-Rechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .design {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .design h2 {
            text-align: center;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .result span {
            color: green;
            font-weight: bold;
        }
        /* Additional designs */
        .gradient-bg {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .dark-mode input {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
        }
        .dark-mode button {
            background-color: #007BFF;
            color: white;
        }
        .dark-mode button:hover {
            background-color: #0056b3;
        }
        .dark-mode .result span {
            color: #4CAF50;
            background-color: #2c2c2c;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Fahrtkosten-Rechner Dark Mode</h1>
    <div class="design dark-mode">
        <h2>Fahrtkosten berechnen</h2>
        <div class="form-container">
            <label for="distance3">Gefahrene Kilometer:</label>
            <input type="number" id="distance3" placeholder="Kilometer eingeben..." value="25">

            <label for="consumption3">Verbrauch auf 100 km:</label>
            <input type="number" id="consumption3" placeholder="Verbrauch eingeben..." value="8">

            <label for="price3">Preis pro Liter:</label>
            <input type="number" id="price3" placeholder="Preis eingeben..." value="1.5">

            <button>Berechnen</button>
        </div>
        <div class="result">
            <div>Gesamtkosten: <span>25.00 €</span></div>
            <div>Kosten pro Kilometer: <span>1.50 €</span></div>
        </div>
    </div>
</body>
</html>
