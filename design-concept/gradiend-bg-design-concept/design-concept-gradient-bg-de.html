<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrtkosten-Rechner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="design">
        <h1>Fahrtkosten-Rechner</h1>
        <p class="subtitle">Berechne die Kosten für eine Autofahrt.</p>
        <div class="form-container">
            <label for="distance">Gefahrene Kilometer:</label>
            <input type="number" id="distance" min="0" step="0.1" placeholder="Kilometer eingeben...">

            <label for="consumption">Verbrauch auf 100 km:</label>
            <input type="number" id="consumption" min="0" step="0.1" placeholder="Verbrauch eingeben...">

            <label for="price">Preis pro Liter:</label>
            <input type="number" id="price" min="0" step="0.01" placeholder="€ pro Liter eingeben...">

            <div class="button-container">
                <button>Berechnen</button>
                <button class="reset-button">Zurücksetzen</button>
            </div>
        </div>
        <div class="result">
            <div>Gesamtkosten: <span>0.00 €</span></div>
            <div class="cost-per-km">Kosten pro Kilometer: <span>0.00 €</span></div>
        </div>
    </div>
</body>

</html>
