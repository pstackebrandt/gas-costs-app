<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrtkosten-Rechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .design {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .form-container label {
            font-weight: bold;
            color: #444;
        }
        .form-container input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 70%;
            transition: border-color 0.3s;
        }
        .form-container input:focus {
            border-color: #007BFF;
            outline: none;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin-top: 10px;
        }
        .form-container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .result div {
            margin: 10px 0;
        }
        .result span {
            color: #007BFF;
            font-weight: bold;
            background-color: #f8f9fa;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="design">
        <h1>Fahrtkosten-Rechner</h1>
        <p class="subtitle">Berechne die Kosten für eine Autofahrt.</p>
        <div class="form-container">
            <label for="distance">Gefahrene Kilometer:</label>
            <input type="number" id="distance" placeholder="Kilometer eingeben..." value="25">

            <label for="consumption">Verbrauch auf 100 km:</label>
            <input type="number" id="consumption" placeholder="Verbrauch eingeben..." value="8">

            <label for="price">Preis pro Liter:</label>
            <input type="number" id="price" placeholder="Preis eingeben..." value="1.5">

            <button>Berechnen</button>
        </div>
        <div class="result">
            <div>Gesamtkosten: <span>25.00 €</span></div>
            <div>Kosten pro Kilometer: <span>1.50 €</span></div>
        </div>
    </div>
</body>
</html>
