<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrtkosten-Rechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: white;
        }
        .subtitle {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .design {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .form-container label {
            font-weight: bold;
            color: white;
        }
        .form-container input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 70%;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .form-container button {
            padding: 10px 20px;
            background-color: white;
            color: #6a11cb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin-top: 10px;
        }
        .form-container button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: white;
        }
        .result span {
            color: #ffffff;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="design">
        <h1>Fahrtkosten-Rechner</h1>
        <p class="subtitle">Berechne die Kosten für eine Autofahrt.</p>
        <div class="form-container">
            <label for="distance">Gefahrene Kilometer:</label>
            <input type="number" id="distance" placeholder="Kilometer eingeben...">

            <label for="consumption">Verbrauch auf 100 km:</label>
            <input type="number" id="consumption" placeholder="Verbrauch eingeben...">

            <label for="price">Preis pro Liter:</label>
            <input type="number" id="price" placeholder="Preis eingeben...">

            <button>Berechnen</button>
        </div>
        <div class="result">
            <div>Gesamtkosten: <span>0.00 €</span></div>
            <div style="margin-top: 10px;">Kosten pro Kilometer: <span>0.00 €</span></div>
        </div>
    </div>
</body>
</html>
